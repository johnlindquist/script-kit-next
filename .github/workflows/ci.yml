name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 1

jobs:
  # ═══════════════════════════════════════════════════════════════════
  # PARALLEL VALIDATION JOBS (~60s total with warm cache)
  # All run simultaneously on separate runners for maximum speed
  # ═══════════════════════════════════════════════════════════════════

  fmt:
    name: Format
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --check

  clippy:
    name: Clippy
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "macos-debug"
          # Only one job saves cache to avoid race conditions
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - run: cargo clippy --all-targets -- -D warnings

  test:
    name: Test
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "macos-debug"
          save-if: false
      - uses: taiki-e/install-action@nextest
      - name: Run tests with nextest (parallel)
        run: cargo nextest run --no-fail-fast

  # ═══════════════════════════════════════════════════════════════════
  # TYPESCRIPT SDK TESTS (runs in parallel with validation)
  # ═══════════════════════════════════════════════════════════════════

  typescript-tests:
    name: TypeScript SDK Tests
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "macos-debug"
          save-if: false
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Build binary
        run: cargo build
      - name: Run TypeScript SDK tests
        run: bun run scripts/test-runner.ts --parallel
        timeout-minutes: 5

  # ═══════════════════════════════════════════════════════════════════
  # BUILD ARTIFACT (main branch only, after validation passes)
  # Uses separate release cache + cached cargo-bundle for speed
  # ═══════════════════════════════════════════════════════════════════

  build-artifact:
    name: Build macOS Artifact
    runs-on: macos-14
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [fmt, clippy, test]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "macos-release"
          cache-targets: true
          cache-all-crates: true

      - name: Cache cargo-bundle
        id: cache-cargo-bundle
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-bundle
          key: cargo-bundle-zed-deploy-${{ runner.os }}

      - name: Install cargo-bundle
        if: steps.cache-cargo-bundle.outputs.cache-hit != 'true'
        run: cargo install cargo-bundle --git https://github.com/zed-industries/cargo-bundle.git --branch zed-deploy

      - name: Build release
        run: cargo build --release

      - name: Create bundle
        run: cargo bundle --release

      - name: Ad-hoc sign for artifact
        run: codesign --force --deep --sign - "target/release/bundle/osx/Script Kit.app"

      - name: Create zip
        run: |
          cd target/release/bundle/osx
          zip -r Script-Kit-macos-dev.zip "Script Kit.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: script-kit-macos-${{ github.sha }}
          path: target/release/bundle/osx/Script-Kit-macos-dev.zip
          retention-days: 14
