name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'

# Cancel superseded runs for same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 1
  # sccache config
  SCCACHE_GHA_ENABLED: true
  RUSTC_WRAPPER: sccache

jobs:
  # Fast format check (no compilation needed) - runs in ~10s
  fmt:
    name: Format
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Shallow clone
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --check

  # Combined lint + test job with sccache
  lint-and-test:
    name: Lint & Test
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      # sccache - shared compilation cache
      - uses: mozilla-actions/sccache-action@v0.0.7

      # Rust dependency cache (faster than rebuilding)
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-ci"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Tests
        run: cargo test

  # TS tests run in parallel - completely independent
  typescript-tests:
    name: TypeScript SDK Tests
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: dtolnay/rust-toolchain@stable

      - uses: mozilla-actions/sccache-action@v0.0.7

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-ci"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      # Bun with caching
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lockb', 'package.json') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile || bun install

      - name: Build binary
        run: cargo build

      - name: Run TypeScript SDK tests
        run: bun run scripts/test-runner.ts --parallel
        timeout-minutes: 5

  # Only on main push, after checks pass
  build-artifact:
    name: Build macOS Artifact
    runs-on: macos-14
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [fmt, lint-and-test]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: dtolnay/rust-toolchain@stable

      - uses: mozilla-actions/sccache-action@v0.0.7

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-release"
          save-if: true

      - name: Build release
        run: cargo build --release

      - name: Install cargo-bundle
        run: cargo install cargo-bundle --git https://github.com/zed-industries/cargo-bundle.git --branch zed-deploy

      - name: Create bundle
        run: cargo bundle --release

      - name: Ad-hoc sign for artifact
        run: codesign --force --deep --sign - "target/release/bundle/osx/Script Kit.app"

      - name: Create zip
        run: |
          cd target/release/bundle/osx
          zip -r Script-Kit-macos-dev.zip "Script Kit.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: script-kit-macos-${{ github.sha }}
          path: target/release/bundle/osx/Script-Kit-macos-dev.zip
          retention-days: 14
