name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # ═══════════════════════════════════════════════════════════════════
  # FAST CI (default for PRs) - Target: <1 minute
  # Uses rust-cache only (faster for simple cargo check)
  # ═══════════════════════════════════════════════════════════════════

  # Fast format check (parallel with compile)
  fast-fmt:
    name: Format
    runs-on: macos-14
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'full-ci') && github.ref != 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --check

  # Fast compile check (parallel with format)
  # Uses rust-cache only - faster than sccache for simple cargo check
  fast-compile:
    name: Compile
    runs-on: macos-14
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'full-ci') && github.ref != 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      # Full target directory cache - fastest for cargo check
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "macos-debug"
          save-if: false

      # Check lib + binary only (not tests) - faster for PR feedback
      - name: Compile check
        run: cargo check

  # ═══════════════════════════════════════════════════════════════════
  # FULL CI (main branch or 'full-ci' label)
  # Uses sccache for incremental compilation benefits
  # ═══════════════════════════════════════════════════════════════════

  fmt:
    name: Format
    runs-on: macos-14
    if: ${{ contains(github.event.pull_request.labels.*.name, 'full-ci') || github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --check

  clippy:
    name: Clippy
    runs-on: macos-14
    if: ${{ contains(github.event.pull_request.labels.*.name, 'full-ci') || github.ref == 'refs/heads/main' }}
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: mozilla-actions/sccache-action@v0.0.9
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "macos-debug"
          cache-targets: false
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - run: cargo clippy --all-targets -- -D warnings

  test:
    name: Test
    runs-on: macos-14
    if: ${{ contains(github.event.pull_request.labels.*.name, 'full-ci') || github.ref == 'refs/heads/main' }}
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
      # Keep CI stable for known teardown races while allowing local parallel tests by default.
      RUST_TEST_THREADS: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: mozilla-actions/sccache-action@v0.0.9
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "macos-debug"
          cache-targets: false
          save-if: false
      - uses: taiki-e/install-action@nextest
      - name: Run tests with nextest (parallel)
        run: cargo nextest run --no-fail-fast

  typescript-tests:
    name: TypeScript SDK Tests
    runs-on: macos-14
    if: ${{ contains(github.event.pull_request.labels.*.name, 'full-ci') || github.ref == 'refs/heads/main' }}
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: mozilla-actions/sccache-action@v0.0.9
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "macos-debug"
          cache-targets: false
          save-if: false
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.x
      - name: Install dependencies
        run: bun install
      - name: Build binary
        run: cargo build
      - name: Run TypeScript SDK tests
        run: bun run scripts/test-runner.ts --parallel
        timeout-minutes: 5

  # ═══════════════════════════════════════════════════════════════════
  # BUILD ARTIFACT (main branch only, after full validation passes)
  # ═══════════════════════════════════════════════════════════════════

  build-artifact:
    name: Build macOS Artifact
    runs-on: macos-14
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [fmt, clippy, test, typescript-tests]
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: mozilla-actions/sccache-action@v0.0.9

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "macos-release"
          cache-targets: false
          cache-all-crates: true

      - name: Cache cargo-bundle
        id: cache-cargo-bundle
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-bundle
          key: cargo-bundle-zed-deploy-${{ runner.os }}

      - name: Install cargo-bundle
        if: steps.cache-cargo-bundle.outputs.cache-hit != 'true'
        run: cargo install cargo-bundle --git https://github.com/zed-industries/cargo-bundle.git --branch zed-deploy

      - name: Build release
        run: cargo build --release

      - name: Create bundle
        run: cargo bundle --release

      - name: Ad-hoc sign for artifact
        run: codesign --force --deep --sign - "target/release/bundle/osx/Script Kit.app"

      - name: Create zip
        run: |
          cd target/release/bundle/osx
          zip -r Script-Kit-macos-dev.zip "Script Kit.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: script-kit-macos-${{ github.sha }}
          path: target/release/bundle/osx/Script-Kit-macos-dev.zip
          retention-days: 14
